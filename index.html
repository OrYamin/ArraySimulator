<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Array Simulator</title>
    <link rel="icon" href="https://example.com/icon.png" type="image/png">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        p#feedback {
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Array Container */
        .array-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
        }

        .array-container div {
            background-color: #3b82f6;
            border: 2px solid #2563eb;
            color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .array-container div .index {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #fbbf24;
        }

        /* Input Container */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        input,
        button,
        select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input {
            width: 150px;
        }

        button {
            background-color: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #60a5fa;
            transform: scale(1.05);
        }

        button.paused {
            background-color: #fbbf24;
            color: #000;
        }

        /* Feedback Section */
        p#feedback {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <h1>Advanced Integer Array Simulator</h1>
    <div class="array-container" id="array-display"></div>
    <div class="input-container">
        <input type="number" id="number" placeholder="Enter number">
        <select id="sort-algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
        </select>
        <input type="range" id="speed" min="50" max="1000" value="200">
    </div>
    <div class="input-container">
        <button onclick="insertNumber()">Insert</button>
        <button onclick="animateSort()">Sort</button>
        <button onclick="pauseResumeSort()">Pause/Resume</button>
    </div>
    <p id="feedback"></p>

    <script>
        let array = [];
        let isPaused = false;
        let pauseResolve = null;

        const displayArray = () => {
            const display = document.getElementById("array-display");
            display.innerHTML = '';
            array.forEach((value, index) => {
                const div = document.createElement("div");
                div.innerText = value;
                const indexLabel = document.createElement("div");
                indexLabel.className = "index";
                indexLabel.innerText = index;
                div.appendChild(indexLabel);
                display.appendChild(div);
            });
        };

        const delay = (ms) => new Promise(resolve => {
            setTimeout(() => isPaused ? pauseResolve = resolve : resolve(), ms);
        });

        const pauseResumeSort = () => {
            isPaused = !isPaused;
            if (!isPaused && pauseResolve) pauseResolve();
        };

        const insertNumber = () => {
            const num = parseInt(document.getElementById("number").value);
            if (!isNaN(num)) {
                array.push(num);
                displayArray();
            }
        };

        const animateSort = () => {
            const algorithm = document.getElementById("sort-algorithm").value;
            const speed = parseInt(document.getElementById("speed").value);
            switch (algorithm) {
                case "bubble": sortBubble(speed); break;
                case "selection": sortSelection(speed); break;
                case "quick": sortQuick(0, array.length - 1, speed); break;
                case "insertion": sortInsertion(speed); break;
                case "merge": sortMerge(0, array.length - 1, speed); break;
                case "heap": sortHeap(speed); break;
                default: break;
            }
        };

        // Sorting Algorithms with Animation
        const sortBubble = async (speed) => {
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        displayArray();
                        await delay(speed);
                    }
                }
            }
        };

        const sortSelection = async (speed) => {
            for (let i = 0; i < array.length - 1; i++) {
                let minIndex = i;
                for (let j = i + 1; j < array.length; j++) {
                    if (array[j] < array[minIndex]) minIndex = j;
                }
                [array[i], array[minIndex]] = [array[minIndex], array[i]];
                displayArray();
                await delay(speed);
            }
        };

        const sortQuick = async (low, high, speed) => {
            if (low < high) {
                let pi = await partition(low, high, speed);
                await sortQuick(low, pi - 1, speed);
                await sortQuick(pi + 1, high, speed);
            }
        };

        const partition = async (low, high, speed) => {
            let pivot = array[high];
            let i = low - 1;
            for (let j = low; j < high; j++) {
                if (array[j] < pivot) {
                    i++;
                    [array[i], array[j]] = [array[j], array[i]];
                    displayArray();
                    await delay(speed);
                }
            }
            [array[i + 1], array[high]] = [array[high], array[i + 1]];
            displayArray();
            await delay(speed);
            return i + 1;
        };

        const sortInsertion = async (speed) => {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                while (j >= 0 && array[j] > key) {
                    array[j + 1] = array[j];
                    j--;
                    displayArray();
                    await delay(speed);
                }
                array[j + 1] = key;
                displayArray();
                await delay(speed);
            }
        };

        const sortMerge = async (low, high, speed) => {
            if (low < high) {
                let mid = Math.floor((low + high) / 2);
                await sortMerge(low, mid, speed);
                await sortMerge(mid + 1, high, speed);
                await merge(low, mid, high, speed);
            }
        };

        const merge = async (low, mid, high, speed) => {
            let left = array.slice(low, mid + 1);
            let right = array.slice(mid + 1, high + 1);
            let i = 0, j = 0, k = low;
            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    array[k++] = left[i++];
                } else {
                    array[k++] = right[j++];
                }
                displayArray();
                await delay(speed);
            }
            while (i < left.length) {
                array[k++] = left[i++];
                displayArray();
                await delay(speed);
            }
            while (j < right.length) {
                array[k++] = right[j++];
                displayArray();
                await delay(speed);
            }
        };

        const sortHeap = async (speed) => {
            const heapify = async (n, i) => {
                let largest = i;
                let left = 2 * i + 1;
                let right = 2 * i + 2;
                if (left < n && array[left] > array[largest]) largest = left;
                if (right < n && array[right] > array[largest]) largest = right;
                if (largest !== i) {
                    [array[i], array[largest]] = [array[largest], array[i]];
                    displayArray();
                    await delay(speed);
                    await heapify(n, largest);
                }
            };
            for (let i = Math.floor(array.length / 2) - 1; i >= 0; i--) await heapify(array.length, i);
            for (let i = array.length - 1; i > 0; i--) {
                [array[0], array[i]] = [array[i], array[0]];
                displayArray();
                await delay(speed);
                await heapify(i, 0);
            }
        };
    </script>
</body>

</html>
