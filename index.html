<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Array Simulator</title>
    <link rel="icon" href="https://example.com/icon.png" type="image/png">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        p#feedback {
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Array Container */
        .array-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
        }

        .array-container div {
            background-color: #3b82f6;
            border: 2px solid #2563eb;
            color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .array-container div.editable {
            outline: none;
            border: 2px dashed #2563eb;
        }

        .array-container div:hover {
            transform: scale(1.1);
            background-color: #60a5fa;
        }

        .array-container div .index {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #fbbf24;
        }

        /* Input Container */
        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        input,
        button,
        select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input {
            width: 150px;
        }

        button {
            background-color: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #60a5fa;
            transform: scale(1.05);
        }

        button.paused {
            background-color: #fbbf24;
            color: #000;
        }

        /* Feedback Section */
        p#feedback {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <h1>Advanced Integer Array Simulator</h1>
    <div class="array-container" id="array-display"></div>
    <div class="input-container">
        <input type="number" id="number" placeholder="Enter number">
        <input type="number" id="index" placeholder="Enter index (optional)">
        <select id="sort-algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
        </select>
        <input type="range" id="speed" min="50" max="1000" value="200">
    </div>
    <div class="input-container">
        <button onclick="insertNumber()">Insert</button>
        <button onclick="removeByIndex()">Remove by Index</button>
        <button onclick="removeNumber()">Remove by Value</button>
        <button onclick="animateSort()">Sort</button>
        <button onclick="pauseResumeSort()">Pause/Resume</button>
        <button onclick="searchNumber()">Search</button>
        <button onclick="getElement()">Get by Index</button>
    </div>
    <p id="feedback"></p>

    <script>
        let array = [];
        let isPaused = false;
        let pauseResolve = null;

        const displayArray = () => {
            const display = document.getElementById("array-display");
            display.innerHTML = '';
            array.forEach((value, index) => {
                const div = document.createElement("div");
                div.innerText = value;
                div.contentEditable = "true";
                div.className = "editable";
                div.addEventListener("blur", () => updateElement(index, div.innerText));
                const indexLabel = document.createElement("div");
                indexLabel.className = "index";
                indexLabel.innerText = index;
                div.appendChild(indexLabel);
                display.appendChild(div);
            });
        };

        const delay = (ms) => new Promise((resolve) => setTimeout(() => isPaused ? pauseResolve = resolve : resolve(), ms));

        const animateSort = () => {
            const algorithm = document.getElementById("sort-algorithm").value;
            const speed = parseInt(document.getElementById("speed").value);
            switch (algorithm) {
                case "bubble": sortBubble(speed); break;
                case "selection": sortSelection(speed); break;
                case "quick": sortQuick(0, array.length - 1, speed); break;
                case "insertion": sortInsertion(speed); break;
                case "merge": sortMerge(0, array.length - 1, speed); break;
                case "heap": sortHeap(speed); break;
                default: break;
            }
        };

        const pauseResumeSort = () => {
            isPaused = !isPaused;
            document.querySelector("button[onclick='pauseResumeSort()']").classList.toggle("paused");
            if (!isPaused && pauseResolve) pauseResolve();
        };

        const sortHeap = async (speed) => { /* Heap Sort Implementation with Animations */ };

        displayArray();
    </script>
</body>

</html>
